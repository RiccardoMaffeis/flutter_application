name: flutter_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  dio: ^5.5.0
  firebase_core: ^3.8.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.5.0
  url_launcher: ^6.3.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/XT1/
    - lib/json/
  fonts:
    - family: ABBvoice
      fonts:
        - asset: lib/resources/ABBvoice_Lt.ttf
          weight: 300
        - asset: lib/resources/ABBvoice_Rg.ttf
          weight: 400
        - asset: lib/resources/ABBvoice_Md.ttf
          weight: 500
        - asset: lib/resources/ABBvoice_Bd.ttf
          weight: 700
